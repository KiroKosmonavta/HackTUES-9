<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV FORM</title>
</head>
<body>
    <form id="form">
        <input type="file" id="file" accept=".jpg, .jpeg, .png, .pdf"></input><br>
        <input type="'text" id="comments" placeholder="File comments"><br>
        <button type="submit">UPLOAD</button>
    </form>
    <script>
        document.getElementById('form').addEventListener('upload', function(e){
            e.preventDefault();

            const userFile = document.getElementById('file').files
            const userComments = document.getElementById('comments').value

            const formData = new FormData();
            formData.append('user-file', userFile, 'user-file.jpg')
            formData.append('user-comments', userComments)

            fetch('https://httpbin.org/post', {
                method: "POST",
                body: formData,
            })
            .then(res => res.json())
            .then(data => console.log(data))
            .catch(error => console.log(error))

        })
    </script>
</body>
</html>
