<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORM JOIN</title>
</head>
<body>
    <h1>ФОРМА ЗА ПРИСЪЕДИНЯВАНЕ!</h1>
    <form action="http://127.0.0.1:5500/HackTUES-9/front-end/Sasho/thankyou.html">
        <label for="first_name">First Name: </label>
        <input type="text" id="first_name" name="first_name" placeholder="Напиши тук първото си име..." required>
        <br><br>
        <label for="last_name">Last Name: </label>
        <input type="text" id="last_name" name="last_name" placeholder="Напиши тук фамилията си..." required>
        <br><br>
        <label for="birth_date">Birth Date: </label>
        <input type="date" id="birth_date" name="birth_date" placeholder="Напиши тук рождената си дата..." required>
        <br><br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Напиши тук имейл адреса си..." required>
        <br><br>
        <label for="phone_number">Phone Number: </label>
        <input type="number" id="phone_number" name="phone_number" placeholder="Напиши тук телефонния си номер..." required>
        <br><br>
        <label for="opit">Имате ли опит като бодигард или охранител? Ако да - колко и какъв?</label>
        <input type="text id="opit" name="opit" placeholder="Напиши тук..." required>
        <br><br>
        <input type="reset">
        <br><br>
        <input type="submit">
        </form>
    
</body>
</html>
</html>
